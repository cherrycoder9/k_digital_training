    <!--
        프론트엔드 주요 언어
            1. HTML     : 뼈대
            2. CSS      : 옷
            3. JS       : 행동/움직임
        CSS 이란?
            1. C(cascading)  S(style)  S(sheets)
               작은폭포       꾸미기    입히다(덮게) => 상속 관계의 꾸미기 HTML에 적용한다.
            2. 주로 HTML 언어를 꾸미는 목적으로 사용
            3. CSS는 HTML에 종속관계/즉, HTML안에 CSS가 포함된다.
            4. CSS 적용방법 
                1. HTML의 <head> 마크업 안에 <link> 마크업을 통해 css파일 호출
                2. HTML의 <head> 마크업 안에 <style> 마크업 안에 css 코드 작성
                3. CSS 적용할 마크업에 <마크업 style=""> style 속성에 css 코드 작성 
            5. CSS 코드 작성하는 방법
                누구를{무엇을:어떻게;}, 식별자{속성명:값;}
    -->
