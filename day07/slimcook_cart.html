<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='slimcook_cart.css'>
    <!-- <script src='main.js'></script> -->
</head>

<body>
    <div id="cart">
        <div class="buySelect">
            <div class="buySelect1">일반구매 (1)</div>
            <div class="buySelect2"><a href="https://www.slimcook.co.kr/">HOME</a> > 장바구니</div>
        </div>
        <div>
            <h3>장바구니</h3>
            <table>
                <tr>
                    <th style="width:7%"></th>
                    <th style="width:8%">사진</th>
                    <th style="width:35%">상품명</th>
                    <th style="width:10%">수량</th>
                    <th style="width:10%">적립</th>
                    <th style="width:10%">금액</th>
                    <th style="width:10%">배송비</th>
                    <th style="width:10%">취소</th>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td><img src="./img/product-in-cart.jpg" alt=""></td>
                    <td>
                        <p>하루 900Kcal 프로그램 <button>변경</button><br />기간선택(필수) : 2주 - 실속상품(24%할인)<span>(+127500)</span> 1개
                        </p>
                    </td>
                    <td class="resizeBtn2">
                        <div class="layoutFlex"><button>-</button><input type="text" value="1"><button>+</button>
                        </div><br /><button class="rsz">수정</button>
                    </td>
                    <td>0</td>
                    <td><b>272,400원</b></td>
                    <td>[기본배송]<br>조건</td>
                    <td class="resizeBtn"><button>관심상품</button><br><button>삭제</button></td>
                </tr>
                <tr id="midTr">
                    <td><span class="directGo">본사배송</span></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td colspan="3" class="tdAlignRight"><b>총 구매금액 : 544,800원 = 544,800원</b></td>
                </tr>
                <tr id="lastTr">
                    <th colspan="2">총 결제금액</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th colspan="2" class="tdAlignRight">544,800원 = 544,800원</th>
                </tr>
            </table>
            <!-- 버튼 네개 -->
            <div id="cartButtonWrap">
                <button id="detailOrderBtn">주문하기</button>
                <button>계속 쇼핑하기</button>
                <button>장바구니 비우기</button>
                <button>견적서 출력</button>
            </div>
            <!-- 간편결제 지원 -->
            <div id="easyPay">
                <div>
                    <img src="./img/kakao_a1.png" alt="카카오 간편결제">
                </div>
                <div>
                    <img src="./img/naver_a2.png" alt="네이버 간편결제">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
