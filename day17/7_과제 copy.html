<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div id="제품등록" class="col-3">
                <h2>제품등록</h2>
                <input id="inputItemName" placeholder="제품명을 입력해주세요" type="text" />
                <input id="inputItemPrice" placeholder="가격을 입력하세요" type="text" />
                <div class="row">
                    <button class="btn btn-primary" onclick="제품등록()">제품등록</button>
                    <button class="btn btn-danger" onclick="자동주문()">자동주문</button>
                </div>
            </div>
            <div id="자동주문현황" class="col-9">
                <h2>자동주문현황</h2>
                <table class="table">
                    <thead>
                        <tr class="table-primary">
                            <th>번호</th>
                            <th>상품명</th>
                            <th>가격</th>
                            <th>주문시간</th>
                        </tr>
                    </thead>
                    <tbody id="printItemList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src='7_과제.js'></script>
</body>

</html>
