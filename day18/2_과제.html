<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <h3>인사정보</h3>

                <form>
                    <input id="hrName" type="text" class="form-control" placeholder="이름"> <br />
                    <input id="hrBirth" type="text" class="form-control" placeholder="생년월일"> <br />
                    <button onclick="인사등록()" type="button" class="btn btn-primary">인사등록</button>
                </form>
                <br />

                <br />
                <table class="table table-striped">
                    <thead>
                        <tr class="table-info">
                            <th>인사번호</th>
                            <th>이름</th>
                            <th>생년월일</th>
                        </tr>
                    </thead>
                    <tbody id="hrList">

                    </tbody>
                </table>
            </div>

            <div class="col-3">
                <h3>부서정보</h3>

                <form>
                    <input id="depName" type="text" class="form-control" placeholder="부서명"> <br />
                    <input id="depPhone" type="text" class="form-control" placeholder="대표연락처"> <br />
                    <button onclick="부서등록()" type="button" class="btn btn-primary">부서등록</button>
                </form>
                <br />

                <br />

                <table class="table table-striped">
                    <thead>
                        <tr class="table-info">
                            <th>부서번호</th>
                            <th>부서명</th>
                            <th>연락처</th>
                        </tr>
                    </thead>
                    <tbody id="depList">



                    </tbody>
                </table>
            </div>

            <div class="col-6">
                <h3>부서배정</h3>

                <form class="">
                    <input id="assignDate" type="date" class="form-control"><br />
                    <input id="duty" type="text" class="form-control" placeholder="직책"><br />
                    <input id="hrNum" type="text" class="form-control" placeholder="인사번호"><br />
                    <input id="depNum" type="text" class="form-control" placeholder="부서번호"><br />

                    <button onclick="부서배정하기()" type="button" class="btn btn-primary">부서배정</button>
                </form>
                <br />

                <br />

                <table class="table table-striped">
                    <thead>
                        <tr class="table-info">
                            <th>배정번호</th>
                            <th>이름</th>
                            <th>생년월일</th>
                            <th>부서명</th>
                            <th>대표연락처</th>
                            <th>배정일</th>
                            <th>직책</th>
                        </tr>
                    </thead>
                    <tbody id="printAssignedDepList">

                    </tbody>
                </table>
            </div>

        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src='2_과제.js'></script>
</body>

</html>
<!-- 

    [설계]
    1. 메모리 설계(배열, 객체)
    2. 화면 레이아웃 설계/그리기


    인사 관리 시스템
        1. [인사정보] : 이름, 생년월일 등등 그 외 임의 추가
        2. [부서정보] : 부서명, 대표연락처 등등 그 외 임의 추가
        3. [부서배정] : 배정일, 직책 등등 그 외 임의 추가

        [조건1] : CSS 대신에 부트스트랩 사용. input, table 등등
        [조건2] : 각 정보별 식별자(코드) 부여 하기 (ex. 제품번호 같은 거)
        [조건3] : 각 정보별 등록(C), 출력(R)
        * 부서배정 : 등록된 인사와 부서에서 선택된 정보와 추가로 입력된 정보 등록

        [추가 기능]
        + localStorage
        + 정보별 수정(U), 삭제(D)

            부서배정 - 상태(true:현재부서, false:과거부서)

 -->
